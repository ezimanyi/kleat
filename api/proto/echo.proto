syntax = "proto3";
package proto;

option go_package = "github.com/spinnaker/kleat/api/client";

import "notifications.proto";
import "artifacts.proto";
import "pubsub.proto";
import "gcb_ci_provider.proto";

message EchoConfig {
    SlackNotification slack = 1;
    TwilioNotification twilio = 2;
    GithubStatusNotification githubStatus = 3;

    ArtifactProviders artifacts = 4;
    PubsubProviders pubsub = 5;
    GoogleCloudBuildProvider gcb = 6;
}
