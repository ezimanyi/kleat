syntax = "proto3";
package proto;

option go_package = "github.com/spinnaker/kleat/api/client/config";

import "artifact/artifacts.proto";
import "notification/github_status.proto";
import "notification/slack.proto";
import "notification/twilio.proto";
import "pubsub/pubsub.proto";
import "ci/gcb.proto";
import "stats.proto";

message Echo {
    Slack slack = 1;
    Twilio twilio = 2;
    GithubStatus githubStatus = 3;

    ArtifactProviders artifacts = 4;
    PubsubProviders pubsub = 5;
    GoogleCloudBuildProvider gcb = 6;
    Stats stats = 7;
}
