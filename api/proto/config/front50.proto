syntax = "proto3";
package proto.config;

option go_package = "github.com/spinnaker/kleat/api/client/config";

import "storage/azs.proto";
import "storage/gcs.proto";
import "storage/oracle.proto";

message Front50 {
  Front50Spinnaker spinnaker = 1;
}

message Front50Spinnaker {
  storage.GcsPersistentStore gcs = 1;
  storage.AzsPersistentStore azs = 2;
  storage.OraclePersistentStore oracle = 3;
}
