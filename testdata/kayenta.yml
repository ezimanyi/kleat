kayenta:
  aws:
    accounts:
    - accessKeyId: my-key
      bucket: my-bucket
      endpoint: https://my-minio-server
      name: my-aws-account
      region: my-region
      supportedTypes:
      - CONFIGURATION_STORE
      - OBJECT_STORE
    enabled: true
  datadog:
    accounts:
    - apiKey: abcd
      applicationKey: efgh
      endpoint:
        baseUrl: https://my-datadog-server
      name: my-datadog-account
    enabled: true
  gcs:
    enabled: true
  google:
    accounts:
    - bucket: kayenta
      jsonPath: /var/secrets/google.json
      name: my-google-canary-account
      project: my-google-project
      supportedTypes:
      - METRICS_STORE
      - CONFIGURATION_STORE
      - OBJECT_STORE
    enabled: true
  newrelic:
    accounts:
    - apiKey: my-api-key
      applicationKey: my-app-key
      endpoint:
        baseUrl: https://my-newrelic-server
      name: my-newrelic-account
    enabled: true
  prometheus:
    accounts:
    - endpoint:
        baseUrl: https://my-prom-server
      name: my-prom-account
      username: maggie
      usernamePasswordFile: /var/secrets/prometheus
    enabled: true
  s3:
    enabled: true
  signalfx:
    accounts:
    - accessToken: abc
      defaultLocationKey: my-location-key
      defaultScopeKey: my-scope-key
      endpoint:
        baseUrl: https://my-datadog-server
      name: my-signalfx-account
    enabled: true
  stackdriver:
    enabled: true
    metadataCachingIntervalMS: 30000
