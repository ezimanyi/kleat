datadog:
  enabled: true
  api_key: abc
  app_key: def
  tags:
    - key:val
prometheus:
  enabled: true
  push_gateway: https://my-prom-gateway
stackdriver:
  enabled: true
  project: my-project
  zone: my-zone
  credentials_path: /var/secrets/google
newrelic:
  enabled: true
  insert_key: abc
  host: https://my-newrelic-host
  tags:
    - key:val
monitor:
  period: 120
  metric_store:
    - datadog
    - newrelic
    - prometheus
    - stackdriver
